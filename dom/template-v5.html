<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p v-once>{{ titulo }}</p>
    <p>{{ saudacao() }}</p>
    <a v-bind:href="link">Henriwasd</a>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Cleiton',
            link: 'http://twitter.com.br/henriwasd'
        },
        methods: {
            saudacao() {
                this.titulo = 'Salve meu querido!'
                return this.titulo
            }
        }
    })
</script>
