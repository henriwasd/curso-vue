<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p v-once>{{ titulo }}</p>
    <p>{{ saudacao() }}</p>
    <a v-bind:href="link">Henriwasd</a>
    <hr>
    <p v-html="linkHtml"></p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            titulo: '( ͡° ͜ʖ ͡°)',
            link: 'http://twitter.com.br/henriwasd',
            linkHtml: '<a href="http://google.com.br">Google</a>'
        },
        methods: {
            saudacao() {
                this.titulo = 'Salve meu querido!'
                return this.titulo
            }
        }
    })
</script>
